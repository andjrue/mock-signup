<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="picture">
                <div class="logo">
                    <img src="odin.png" class="odinPic">
                    <h1 class="odin">ODIN</h1>"
                </div>
            </div>
        </div>
        <div class="right">
            <div class="dummyText left">
                <p>This is not a real online service! You know you need someting like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="otherText">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="formTitle">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
    
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required>
                    </div>
    
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="10" maxlength="10">
                    </div>
                </div>
                <div class="left button"><button type="submit">Join</button></div>
            </form>
            <div class="login left"><p>Already have a member?</p><a href="#">Log In</a></div>
        </div>
    </div>

</body>
</html>
